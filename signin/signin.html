<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/signin.css">

    <script>
    </script>
    <title>Đăng nhập</title>
</head>

<body>
    <div id="container">
        <img src="Image/can-ho-chung-cu-mau-trang-tinh-te-noi-that-manh-he.jpg">
        <div class="frame">
            <h3>ĐĂNG NHẬP</h3>
            <form>
                <div id="form-container">
                    <div id="form__phone">
                        <label class="user" for="phone">Số điện thoại:</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div id="form__password">
                        <label class="user" for="password">Mật khẩu:</label>
                        <input type="password" id="password" required>
                    </div>
                    <p id="forgotpw">
                        <a id="fgpw" href="#">Quên mật khẩu</a></p>
                    <input type="submit" value="ĐĂNG NHẬP" class="btnlogin">
                </div>
            </form>
            <p id="registration">
                <a id="register" href="#">Bạn chưa có tài khoản?</a>
            </p>
        </div>
    </div>

</body>
