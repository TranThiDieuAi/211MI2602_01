<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--w3 js -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <!--Import font Quicksand -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <!--Import font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

    <!--Boostrap -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="../css/home.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js?fbclid=IwAR08_prufY-iqEwc4vj1AH9zaGtEQE8BUcawjBQlvBYWNWNHI_JaxzGpH30"></script>

    <script type="text/javascript" src="../javascript/render-products.js"></script>

    <script type="text/javascript" src="../javascript/dirPagination.js"></script>

    <title>Home</title>

</head>

<body ng-app="AngularApp" ng-controller="DetailController" style="font-family: quicksand, sans-serif;">
    <!-- topbar -->
    <div w3-include-html="topbar.html"></div>

    <!-- header -->
    <div w3-include-html="header.html"></div>

    <!-- navbar -->
    <div w3-include-html="navbar.html"></div>
    <!-- HOME -->

    <!-- bestseller -->
    <div class="container">
        <div class="row">
            <div class="col-12 home-salebanner">
                <a href="#"><img src="../img/homepage/Christmas Sale Banner.png" alt=""></a>
            </div>
        </div>
    </div>

    <!-- category -->
    <div class="container home-category">
        <div class="row" id="category_row">
        </div>
    </div>
    <script src="../javascript/render-category.js"></script>

    <!-- bestseller -->
    <div class="container home-bestseller">
        <h5>#BESTSELLER</h5>
        <div class="row">
            <div ng-repeat="p in products | limitTo : 12" class="col-12 col-sm-4 col-md-3 col-lg-2dot4 col-xl-2">
                <a href="productdetail.html?productID={{p.name}}">
                    <div class="card bestseller--item">
                        <div class="card-img-container">
                            <img src="{{p.icon_url}}" class="card-img-top bestseller--item-img">
                        </div>
                        <div class="card-body bestseller--item-content">
                            <p class="card-text bestseller--item-name">{{p.name}}</p>
                            <p class="card-text bestseller--item-price">{{p.price}}₫</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- DEbestie -->
    <div class="container home-debestie">
        <h5>#DÉBESTIE</h5>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                <a href="#">
                    <div class="home-debestie-banner">
                        <img src="../img/homepage/debestie.png" alt="">
                        <div class="debestie--banner--title">
                            <h5>DAILY INSPIRATION</h5>
                            <p>Những không gian đầy cảm xúc DÉ muốn chia sẻ cùng bạn</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-xl-4">
                <a href="#">
                    <div class="home-debestie-blog">
                        <img src="../img/blog/container__mainpost1.jpg" alt="">
                        <div class="home-debestie-blog--title">
                            <span>Delicat</span>
                            <p>
                                Bắt đầu cuộc sống mới bằng việc tổng hợp dọn dẹp căn phòng...
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div w3-include-html="footer.html"></div>

    <script>
        w3.includeHTML()
    </script>
    <script src="../javascript/search.js "></script>

</body>

</html>
