<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <!--Boostrap css -->
    <link rel="stylesheet" type="text/css" href="../css/libs/bootstrap.min.css">

    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/product.css">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js?fbclid=IwAR08_prufY-iqEwc4vj1AH9zaGtEQE8BUcawjBQlvBYWNWNHI_JaxzGpH30"></script>
    <script>
        let app = angular.module("AngularApp", []);
        app.controller("productController", function($scope, $http) {
            $http({
                method: "GET",
                url: "../data/products.json",
            }).then(
                function success(response) {
                    $scope.products = response.data;
                },
                function error(response) {
                    $scope.error = response.statusText;
                });
        })
    </script>
</head>

<body ng-app="AngularApp" ng-controller="productController">
    <!-- topbar -->
    <div w3-include-html="topbar.html"></div>

    <!-- header -->
    <div w3-include-html="header.html"></div>

    <!-- navbar -->
    <div w3-include-html="navbar.html"></div>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <ul class="list-group">
                    <li class="list-group-item">DANH MỤC</li>
                    <li class="list-group-item">Nội thất tiện ích</li>
                    <li class="list-group-item">Phụ kiện trang trí</li>
                    <li class="list-group-item">Cây giả trang trí</li>
                    <li class="list-group-item">Thảm, rèm cửa</li>
                    <li class="list-group-item">Vật dụng khác</li>
                </ul>
            </div>
            <div class="col-10">
                <div class="container home-bestseller">
                    <h4>Tất cả sản phẩm</h4>
                    <div class="row" id="bestseller_row">
                        <div ng-repeat="p in products |limitTo : 25" class="col-8 col-sm-4 col-md-3 col-lg-2dot4">
                            <div class="card bestseller--item">
                                <img src="{{p.icon_url}}" class="card-img-top bestseller--item-img">
                                <div class="card-body bestseller--item-content">
                                    <p class="card-text bestseller--item-name"><a href="productdetail.html?productID={{p.name}}">{{p.name}}</a></p>
                                    <p class="card-text bestseller--item-price">{{p.price}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="quantity-container distance page1">
            <ul class="pagination">
                <li class="page-item">
                    <button onclick="" class="page-link">
                    Trang trước
                    </button>
                </li>
                <li class="page-item">
                    <button onclick="" class="page-link">
                    1
                    </button>
                </li>
                <li class="page-item">
                    <button onclick="" class="page-link">
                    2
                    </button>
                </li>
                <li class="page-item">
                    <button onclick="" class="page-link">
                    ...
                    </button>
                </li>
                <li class="page-item">
                    <button onclick="" class="page-link">
                    8
                    </button>
                </li>
                <li class="page-item">
                    <button class="page-link" onclick="">
                    Trang sau
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- footer -->
    <div w3-include-html="footer.html"></div>

    <script>
        w3.includeHTML()
    </script>

    </div>
</body>

</html>
