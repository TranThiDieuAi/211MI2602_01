<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import font Quicksand -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <!--Import font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

    <!--Boostrap css -->
    <link rel="stylesheet" href="https://www.w3schools.com/bootstrap5/bootstrap_offcanvas.php">


    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../css/registration.css">
    <title>Delicat</title>
</head>

<body>
    <div w3-include-html="topbar.html"></div>
    <div w3-include-html="header.html"></div>
    <div w3-include-html="navbar.html"></div>
    <div class="container">
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 box">
                <form id="form-container">
                    <p id="header">ĐĂNG KÝ</p>
                    <label id="sdt" for="phone">Số điện thoại:</label><br>
                    <input type="text" id="phone" autofocus><br>
                    <label for="pw" id="password">Mật khẩu:</label><br>
                    <input type="text" id="pw"><br>
                    <label for="retypepw" id="retypepassword">Nhập lại mật khẩu:</label><br>
                    <input type="text" id="retypepw"><br>
                    <button id="signin" href="#" onclick="sisc();">ĐĂNG KÝ</button>
                    <p id="or">HOẶC</p>
                    <button class="other fb" href="#">Facebook</button>
                    <button class="other gg" href="#">Google</button><br>
                </form>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
            </div>
        </div>
    </div>
    <div w3-include-html="footer.html"></div>
    <script>
        w3.includeHTML()
    </script>
    <script>
        function sisc() {
            alert("Đăng ký thành công!");
        }
    </script>
</body>

</html>
