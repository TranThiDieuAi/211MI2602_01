<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/registration.css">
    <title>Delicat</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 box">
                <form id="form-container">
                    <p id="header">ĐĂNG KÝ</p>
                    <label id="sdt" for="phone">Số điện thoại:</label><br>
                    <input type="text" id="phone" autofocus><br>
                    <label for="pw" id="password">Mật khẩu:</label><br>
                    <input type="text" id="pw"><br>
                    <label for="retypepw" id="retypepassword">Nhập lại mật khẩu:</label><br>
                    <input type="text" id="retypepw"><br>
                    <button id="signin" href="#">ĐĂNG KÝ</button>
                    <p id="or">HOẶC</p>
                    <button class="other fb" href="#">Facebook</button>
                    <button class="other gg" href="#">Google</button><br>
                </form>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
            </div>
        </div>
    </div>
</body>

</html>
