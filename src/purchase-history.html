<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/purchase-history.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/libs/bootstrap.min.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../javascript/base.js"></script>

    <link rel="stylesheet" href="../css/purchase-history.css">

    <title>Purchase History</title>
</head>

<body ng-app="AngularApp" ng-controller="ProductController">
    <div w3-include-html="topbar.html"></div>
    <div w3-include-html="header.html"></div>
    <div w3-include-html="navbar.html"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-auto box box1">
                <p class="row-title">TÀI KHOẢN CỦA BẠN</p>
                <i class="fa fa-caret-right"></i>
                <a href="">Quản lý tài khoản</a>
                <br>
                <i class="fa fa-caret-right"></i>
                <a href="">Lịch sử mua hàng</a>
                <br>
                <i class="fa fa-caret-right"></i>
                <a href="">Thoát tài khoản</a>
            </div>
            <div class="col-md-9">
                <div class="row" id="title">
                    <div class="col-md-6">
                        <p class="row-title">SẢN PHẨM</p>
                    </div>
                    <div class="col-md-2">
                        <p class="row-title">TỔNG TIỀN</p>
                    </div>
                    <div class="col-md-2">
                        <p class="row-title">NGÀY MUA</p>
                    </div>
                    <div class="col-md-2">
                        <p class="row-title">TRẠNG THÁI</p>
                    </div>
                </div>

                <div ng-controller="ProductController" ng-repeat="p in products|limitTo:4">
                    <div class="box product-container">
                        <div class="row">
                            <div class="col-md-6 product-info">
                                <img src="{{p.icon_url}}" alt="">
                                <div>
                                    <p><strong>{{p.name}}</strong></p>
                                    <p class="content-desktop">Mã: {{p.id}}</p>
                                    <p class="content-desktop">Số lượng: 1</p>
                                    <p class="content-mobile">x1 &emsp; | &emsp; {{p.price}}đ</p>
                                    <p class="content-mobile">Giao hàng thành công</p>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <p class="content-desktop"><strong>{{p.price}}đ</strong></p>
                            </div>
                            <div class="col-md-2">
                                <p class="content-desktop"><strong>02/06/2021</strong></p>
                            </div>
                            <div class="col-md-2">
                                <p class="content-desktop"><strong>Giao hàng thành công</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Trang trước</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Trang sau</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div w3-include-html="footer.html "></div>

    <script>
        w3.includeHTML()
    </script>

</body>

</html>
